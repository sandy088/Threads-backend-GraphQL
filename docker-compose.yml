version: "3.4"

services:
   postgres:
      container_name: postgres
      image: postgres
      ports:
         - "5432:5432"
      volumes:
          - ./postgres-data:/var/lib/postgresql/data
      environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
          - POSTGRES_DB=postgres

volumes:
    postgres-data: